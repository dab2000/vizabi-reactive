<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style type="text/css">
        html,
        body {
            height: 100%;
            overflow: hidden;
            margin: 0;
        }
        
        #wrapper {
            height: 100%;
        }
        
        body {
            margin: 0;
            font-family: arial, sans;
        }
        
        .label {
            font-size: 15px;
        }
        
        .legend text,
        .axis text {
            font-size: 13px;
            fill: #333;
        }
        
        .axis path,
        .axis line {
            fill: none;
            stroke-width: 1px;
            stroke: #777;
        }
        
        .circle {
            fill-opacity: 0.65;
        }
        
        .bubble {
            opacity: 1;
            transition: opacity 0.3s;
        }
        
        .bubble:hover text {
            opacity: 1;
        }
        
        .bubble:hover circle {
            fill-opacity: 1;
        }
        
        .legend rect {
            fill-opacity: 0.75;
        }
        
        .legeng:hover rect {
            fill-opacity: 1;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <svg id="chart"></svg>
    </div>
    <!--<script src="https://d3js.org/d3.v5.js"></script>-->
    <script src="vizabi-ddfcsv-reader.js"></script>
    <script src="main.js"></script>
</body>

</html>
