<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style type="text/css">
        html,
        body {
            font-family: arial, sans;
            height: 100%;
            overflow: hidden;
            margin: 0;
        }
        
        #timecontrol {
            height: 50px;
        }
        
        #toggle {
            width: 40px;
        }
        
        #wrapper {
            flex: 1;
        }
        
        body {
            display: flex;
            flex-flow: column;
        }
        
        .label {
            font-size: 15px;
        }
        
        .legend text,
        .axis text {
            font-size: 13px;
            fill: #333;
        }
        
        .axis path,
        .axis line {
            fill: none;
            stroke-width: 1px;
            stroke: #777;
        }
        
        .circle {
            fill-opacity: 0.65;
        }
        
        .bubble {
            opacity: 1;
            transition: opacity 0.3s;
        }
        
        .bubble:hover text {
            opacity: 1;
        }
        
        .bubble:hover circle {
            fill-opacity: 1;
        }
        
        .legend rect {
            fill-opacity: 0.75;
        }
        
        .legeng:hover rect {
            fill-opacity: 1;
        }
        
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="timecontrol">
        <input type="button" id="toggle"> frame:
        <input type="range" id="timeslider"> speed:
        <input type="range" id="speedslider">

    </div>
    <div id="wrapper">
        <svg id="chart"></svg>
    </div>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="vizabi-ddfcsv-reader.js"></script>
    <script src="https://s3-eu-west-1.amazonaws.com/static.gapminderdev.org/preview/master/assets/vendor/js/vizabi-ws-reader/vizabi-ws-reader.js"></script>
    <script src="main.js"></script>
</body>

</html>
